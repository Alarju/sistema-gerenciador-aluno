<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Gerenciador de Estudantes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

<div class="container">
	<div class="row">
		<h1>Lista de Estudantes</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/estudantes/new}" class="btn btn-primary btn-sm mb-3">Add Estudante</a>
		</div>
	</div>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Nome do Estudante</th>
				<th>Sobrenome do Estudante</th>
				<th>Email do Estudante</th>
				<th>AÃ§Ãµes</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "estudante: ${estudantes}">
				<td th:text = "${estudante.nome}"></td>
				<td th:text = "${estudante.sobrenome}"></td>
				<td th:text = "${estudante.email}"></td>
			</tr>
		</tbody>
	</table>
</div>

</body>

</html>
